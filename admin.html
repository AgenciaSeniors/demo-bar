<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRADOR | The Night Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="admin-container">
        <div class="admin-header">
            <h1 style="color: var(--gold);">PANEL DE CONTROL</h1>
            <a href="index.html" style="color: #666; font-size: 0.8rem;">‚Üê Volver al Men√∫</a>
        </div>

        <div class="form-card">
            <h3 style="margin-bottom:15px; color:white;">+ Nuevo Producto</h3>
            <form id="form-producto">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" placeholder="Ej: Caf√© Expresso" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" id="precio" placeholder="150" required>
                </div>
                <div class="form-group">
                    <label>Categor√≠a</label>
                    <select id="categoria">
                        <option value="cocteles">Cocteles</option>
                        <option value="cervezas">Cervezas</option>
                        <option value="licores">Vinos y Licores</option>
                        <option value="bebidas_sin">Batidos y Jugos</option>
                        <option value="italiana">Pizzas y Pastas</option>
                        <option value="fuertes">Carnes</option>
                        <option value="tapas">Para Picar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="file" id="imagen-file" accept="image/*" required style="background:#333; color:white;">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="descripcion" rows="2"></textarea>
                </div>

                <div class="form-group" style="background:#2a2a2a; padding:10px; border-radius:5px; border:1px dashed #444;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="margin:0; color:var(--gold);">Dato Curioso (IA)</label>
                        <button type="button" id="btn-ia" onclick="generarCuriosidad()" style="background:var(--gold); border:none; border-radius:15px; padding:5px 10px; font-weight:bold; cursor:pointer; font-size:0.7rem;">‚ú® Generar con IA</button>
                    </div>
                    <span id="loader-ia" style="display:none; color:#777; font-size:0.7rem;">ü§ñ Pensando...</span>
                    <textarea id="curiosidad" rows="2" placeholder="Escribe el nombre arriba y pulsa el bot√≥n..."></textarea>
                </div>

                <div class="form-group" style="display:flex; align-items:center; gap:10px;">
                    <input type="checkbox" id="destacado" style="width:auto;">
                    <label for="destacado" style="margin:0;">Marcar como "Recomendado" üåü</label>
                </div>

                <button type="submit" class="btn-primary">GUARDAR</button>
            </form>
        </div>

        <div id="lista-admin"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
