<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN | The Night Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>

    <div class="admin-container">
        <div class="admin-header">
            <h1 style="color: var(--gold);">PANEL DE CONTROL</h1>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">
                <a href="index.html" style="color:#999; font-size:0.8rem; text-decoration:none;">‚Üê Ver Men√∫</a>
                <button onclick="cerrarSesion()" style="background:transparent; border:none; color:var(--red-closed); cursor:pointer; font-size:0.8rem;">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <div class="form-card">
            <h3 style="margin-bottom:15px; color:white;">+ Nuevo Producto</h3>
            <form id="form-producto">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" placeholder="Ej: Pizza Jam√≥n" required>
                </div>
                <div style="display:flex; gap:10px;">
                    <div class="form-group" style="flex:1;">
                        <label>Precio</label>
                        <input type="number" id="precio" placeholder="0" required>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>Categor√≠a</label>
                        <select id="categoria">
                            <option value="cocteles">Cocteles</option>
                            <option value="cervezas">Cervezas</option>
                            <option value="licores">Vinos/Licor</option>
                            <option value="bebidas_sin">Bebidas s/a</option>
                            <option value="italiana">Pizzas/Pastas</option>
                            <option value="fuertes">Carnes</option>
                            <option value="tapas">Para Picar</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="file" id="imagen-file" accept="image/*" required style="background:#333; color:white; font-size:0.8rem;">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="descripcion" rows="2" placeholder="Ingredientes..."></textarea>
                </div>

                <div class="form-group" style="background:#2a2a2a; padding:10px; border-radius:5px; border:1px dashed #444;">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <label style="margin:0; color:var(--gold);">Dato IA</label>
                        <button type="button" id="btn-ia" onclick="generarCuriosidad()" style="background:linear-gradient(45deg, #FFD700, #ffab00); border:none; border-radius:20px; padding:4px 12px; font-weight:bold; cursor:pointer; font-size:0.7rem; color:black;">‚ú® Generar</button>
                    </div>
                    <span id="loader-ia" style="display:none; color:#777; font-size:0.7rem; margin-top:5px;">ü§ñ Consultando historiador...</span>
                    <textarea id="curiosidad" rows="2" placeholder="Se generar√° autom√°ticamente..." style="margin-top:5px; border:none; background:#222; font-size:0.85rem; font-style:italic;"></textarea>
                </div>

                <div class="form-group" style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                    <input type="checkbox" id="destacado" style="width:20px; height:20px;">
                    <label for="destacado" style="margin:0; cursor:pointer;">Marcar como "Destacado"</label>
                </div>

                <button type="submit" class="btn-primary" style="margin-top:10px;">GUARDAR PRODUCTO</button>
            </form>
        </div>

        <h3 style="margin-bottom:15px; color:var(--gold);">Inventario</h3>
        <div id="lista-admin"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
