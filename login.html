<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="modal-content" style="padding: 30px; animation: none;">
            <h2 style="color:var(--gold); text-align:center; margin-bottom:20px;">Acceso Gerencial</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" placeholder="admin@nightbar.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary" id="btn-login">ENTRAR</button>
                <p id="error-msg" style="color:var(--red-closed); font-size:0.8rem; text-align:center; margin-top:15px;"></p>
            </form>
            <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#666; font-size:0.8rem; text-decoration:none;">← Volver al Menú</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-login');
            const errorMsg = document.getElementById('error-msg');

            btn.textContent = "Verificando..."; btn.disabled = true;
            errorMsg.textContent = "";

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMsg.textContent = "Error: " + error.message;
                btn.textContent = "ENTRAR"; btn.disabled = false;
            } else {
                window.location.href = "admin.html";
            }
        });
    </script>
</body>
</html>
