<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Night Bar | Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body>

    <div id="toast-container"></div>

    <header class="hero">
        <div class="overlay">
            <div class="logo-area">
                <h1>THE NIGHT BAR</h1>
                <p>Coctelería de Autor & Gastronomía</p>
            </div>
        </div>
    </header>

    <div class="search-wrapper">
        <div class="search-box">
            <span class="search-icon">✦</span> <input type="text" id="search-input" placeholder="Buscar cocteles, platos...">
        </div>
    </div>

    <div class="filters-container">
        <nav class="filters">
            <button class="filter-btn active" onclick="filtrar('todos', this)">Todo</button>
            <button class="filter-btn" onclick="filtrar('cocteles', this)">Cocteles</button>
            <button class="filter-btn" onclick="filtrar('cervezas', this)">Cervezas</button>
            <button class="filter-btn" onclick="filtrar('licores', this)">Vinos</button>
            <button class="filter-btn" onclick="filtrar('bebidas_sin', this)">Sin Alcohol</button>
            <button class="filter-btn" onclick="filtrar('italiana', this)">Italiana</button>
            <button class="filter-btn" onclick="filtrar('fuertes', this)">Platos Fuertes</button>
            <button class="filter-btn" onclick="filtrar('tapas', this)">Tapas</button>
        </nav>
    </div>

    <main class="container">
        <h3 class="section-title">Carta</h3>
        <div id="menu-grid" class="menu-grid">
            </div>
    </main>

    <footer>
        <p style="opacity: 0.5;">The Night Bar © 2025</p>
        <div style="margin-top: 20px;">
            <a href="login.html" style="color: #444; text-decoration: none; font-size: 0.8rem; border: 1px solid #333; padding: 10px 20px; border-radius: 30px;">Admin Login</a>
        </div>
    </footer>

    <div id="modal-detalle" class="modal" onclick="if(event.target == this) cerrarDetalle()">
        <div class="modal-content">
            <span class="close-btn-float" onclick="cerrarDetalle()">×</span>
            
            <img id="det-img" src="" class="modal-img-full" alt="Detalle">
            
            <div class="modal-body">
                <h2 id="det-titulo" class="modal-title">Nombre</h2>
                <span id="det-precio" class="modal-price">$0</span>
                
                <p id="det-desc" style="color: #bbb; line-height: 1.6; margin-bottom: 20px;">Descripción...</p>

                <div class="ia-box" id="box-curiosidad">
                    <p id="det-curiosidad">...</p>
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px; margin-bottom:10px;">
                    <span style="color:#777; font-size:0.9rem;">Valoración de clientes:</span>
                    <span id="det-rating-big" style="color:var(--gold); font-size:1.2rem; font-weight:bold;">★ 0.0</span>
                </div>

                <button class="btn-big-action" onclick="abrirOpinionDesdeDetalle()">
                    DEJAR UNA RESEÑA
                </button>
            </div>
        </div>
    </div>

    <div id="modal-opinion" class="modal" onclick="if(event.target == this) cerrarModalOpiniones()">
        <div class="modal-content" style="padding: 30px; max-height: auto; overflow: visible;">
            <span class="close-btn-float" style="top: 10px; right: 10px;" onclick="cerrarModalOpiniones()">×</span>
            
            <h3 style="color:var(--gold); text-align:center; font-family:'Playfair Display', serif; font-size:1.8rem; margin-bottom: 20px;">Tu Opinión</h3>
            
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="stars" id="stars-container" style="font-size: 3rem; color: #333; cursor: pointer;">
                    <span data-val="1">★</span><span data-val="2">★</span><span data-val="3">★</span><span data-val="4">★</span><span data-val="5">★</span>
                </div>
                <p style="color:#666; font-size:0.8rem; margin-top:10px;">Toca las estrellas para calificar</p>
            </div>
            
            <input type="text" id="cliente-nombre" placeholder="Tu nombre" 
                   style="width:100%; padding:15px; background:#111; border:1px solid #333; color:white; border-radius:10px; margin-bottom:15px; outline:none;">
            
            <textarea id="cliente-comentario" rows="3" placeholder="¿Qué te pareció?" 
                      style="width:100%; padding:15px; background:#111; border:1px solid #333; color:white; border-radius:10px; margin-bottom:20px; outline:none;"></textarea>
            
            <button class="btn-big-action" onclick="enviarOpinion()">ENVIAR</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
