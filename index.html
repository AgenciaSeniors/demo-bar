<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital | The Night Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <header class="hero">
        <div class="overlay">
            <div class="logo-area">
                <h1>THE NIGHT BAR</h1>
                <p class="slogan">Cocteles • Tapas • Buena Música</p>
            </div>
        </div>
    </header>

    <nav class="filters">
        <button class="filter-btn active" onclick="filtrar('todos', this)">Todos</button>
        <button class="filter-btn" onclick="filtrar('cocteles', this)">Cocteles</button>
        <button class="filter-btn" onclick="filtrar('cervezas', this)">Cervezas</button>
        <button class="filter-btn" onclick="filtrar('tapas', this)">Para Picar</button>
    </nav>

    <main class="container">
        <div id="menu-grid" class="menu-grid">
            <p style="text-align:center; width:100%;">Cargando menú...</p>
        </div>
    </main>

    <footer>
        <p>The Night Bar © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
